<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Slider</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <script src="https://unpkg.com/vue@3"></script>

    <div id="app">
        <header>
            <h1 class="text-center mb-5">
                VueJs - Slider
            </h1>
        </header>

        <main>
            <div class="wrapper-container">
                <img :src="images[activeIndex].image" alt="Random pictures">
                <div class="title-text">
                    <h2>
                        {{images[activeIndex].title}}
                    </h2>
                    <p>
                        {{images[activeIndex].text}}
                    </p>
                </div>
                <div class="thumbnail">
                    <div class="image-thumbnail" v-for="img in images.image">
                        <img :src="img" alt="images in thumbnail">
                    </div>
                </div>
                    
                <div class="prev-btn" @click ="prevImage()">
                    <i class="fa-solid fa-seedling m-auto"></i>
                </div>

                <div class="next-btn" @click="nextImage()">
                    <i class="fa-solid fa-tree m-auto"></i>
                </div>
            </div>
        </main>

    </div>

    <script src="js/myscript.js"></script>
</body>
</html>
